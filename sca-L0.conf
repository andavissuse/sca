#
# sca-L0 configuration file
#

# Environment
# Set SCA_HOME to toplevel sca-L0 directory in your development environment
SCA_HOME="/work/sca-L0"
SCA_BIN_PATH="$SCA_HOME/bin"
SCA_DATASETS_PATH="$SCA_HOME/datasets"
SCA_SUSEDATA_PATH="$SCA_HOME/susedata"
SCA_TMP_PATH="/tmp"

# Default categories to check
SCA_CATEGORIES="os system kernel kmods warning-cmds error-cmds srs bugs"

# OS datatypes
SCA_OS_DATATYPES="os"

# Messages datatypes
SCA_JCTL_DATATYPES="jctl-err-cmds jctl-warn-cmds jctl-err-kwds jctl-warn-kwds"
SCA_LMSGS_DATATYPES="lmsgs-err-cmds lmsgs-warn-cmds lmsgs-err-kwds lmsgs-warn-kwds"
SCA_MSGS_DATATYPES="msgs-err-cmds msgs-warn-cmds msgs-err-kwds msgs-warn-kwds"
SCA_WARN_DATATYPES="warn-err-cmds warn-warn-cmds warn-err-kwds warn-warn-kwds"

# System datatypes
SCA_SYSTEM_DATATYPES="system-manufacturer system-model"

# Kernel datatypes
SCA_KERNEL_DATATYPES="kernel kmods-suse"

# Hardware datatypes
SCA_HW_DATATYPES="hw-netcards hw-storage-ctrls"

# All datatypes
SCA_ALL_DATATYPES="$SCA_OS_DATATYPES $SCA_JCTL_DATATYPES $SCA_LMSGS_DATATYPES $SCA_MSGS_DATATYPES $SCA_WARN_DATATYPES $SCA_SYSTEM_DATATYPES $SCA_KERNEL_DATATYPES $SCA_HW_DATATYPES"

# Datatypes for finding warning and error message commands
SCA_ERR_CMDS_DATATYPES="jctl-err-cmds lmsgs-err-cmds msgs-err-cmds warn-err-cmds"
SCA_WARN_CMDS_DATATYPES="jctl-warn-cmds lmsgs-warn-cmds msgs-warn-cmds warn-warn-cmds"

# Datatypes for finding SRs and bugs
SCA_SRS_BUGS_DATATYPES="$SCA_JCTL_DATATYPES $SCA_LMSGS_DATATYPES $SCA_MSGS_DATATYPES $SCA_WARN_DATATYPES"

# Datatype metrics - change as needed to improve nearest neighbor results
SCA_JCTL_ERR_CMDS_METRIC="jaccard"
SCA_JCTL_WARN_CMDS_METRIC="jaccard"
SCA_JCTL_ERR_KWDS_METRIC="jaccard"
SCA_JCTL_WARN_KWDS_METRIC="jaccard"
