SCA_MSGS_ERR_KWDS_METRIC="jaccard"
SCA_MSGS_WARN_KWDS_METRIC="jaccard"
SCA_WARN_ERR_CMDS_METRIC="jaccard"
SCA_WARN_WARN_CMDS_METRIC="jaccard"
SCA_WARN_ERR_KWDS_METRIC="jaccard"
SCA_WARN_WARN_KWDS_METRIC="jaccard"

# Datatype weights - change as needed to improve nearest neighbor results
SCA_JCTL_ERR_CMDS_WEIGHT="1"
SCA_JCTL_WARN_CMDS_WEIGHT="1"
